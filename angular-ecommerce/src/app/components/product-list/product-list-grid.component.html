<div class="main-content">
    <div class="section-content-content-p30">
        <div class="container-fluid">
            <div class = "row">
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{ product.imageUrl }}" class="img-responsive"/>
                        </a>
                        <div>
                            <a routerLink="/products/{{ product.id }}">
                                <h1>{{ product.name }}</h1>
                            </a>
                        </div>
                        <div class="price">
                            {{ product.unitPrice | currency:'USD' }}
                        </div>
                        <a (click)="addToCart(product)" class=" btn btn-primary btn-sm">Add to cart</a>
                    </div>
                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md12" role="alert">
                    No Products Found.
                </div>
            </div>
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="pageNumber"
                                                [pageSize]="pageSize"
                                                [collectionSize]="totalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">  

                                </ngb-pagination>
                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>

                                <select (change)="updatePageSize($event)">
                                    <option>1</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>      
                    
                </div>
            </div>

        </div>
    </div>
</div>
